<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFQ Ready Animation</title>
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --bg: #f8fafc;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg);
            font-family: sans-serif;
        }

        .lottie-container {
            width: 600px;
            height: 300px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        /* 1. Input Side */
        .input-box {
            width: 120px;
            height: 150px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: float 3s ease-in-out infinite;
        }

        .image-icon {
            width: 40px;
            height: 40px;
            background: #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* 2. Process Arrow with Binary Flicker */
        .process-lane {
            flex-grow: 1;
            height: 2px;
            background: #e2e8f0;
            margin: 0 20px;
            position: relative;
        }

        .binary-stream {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-family: monospace;
            font-size: 10px;
            color: var(--primary);
            opacity: 0;
            animation: streamIn 2s linear infinite;
        }

        /* 3. Output Report */
        .report-card {
            width: 180px;
            height: 200px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1);
            padding: 15px;
            transform: translateX(100px);
            opacity: 0;
            animation: slideIn 4s ease-out infinite;
        }

        .row { height: 8px; background: #f1f5f9; margin-bottom: 8px; border-radius: 4px; }
        .row.short { width: 60%; }
        .row.green { background: var(--success); width: 40%; }

        /* KEYFRAMES */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes streamIn {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.2); }
        }

        @keyframes slideIn {
            0% { transform: translateX(50px); opacity: 0; }
            30% { transform: translateX(0); opacity: 1; }
            80% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-20px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="lottie-container">
        <div class="input-box">
            <div class="image-icon"></div>
            <div style="font-size: 10px; color: #64748b;">Product Image</div>
        </div>

        <div class="process-lane">
            <div class="binary-stream">101011010...ANALYZING...0101</div>
        </div>

        <div class="report-card">
            <div style="font-size: 12px; font-weight: bold; margin-bottom: 12px;">RFQ Report</div>
            <div class="row"></div>
            <div class="row short"></div>
            <div class="row"></div>
            <div class="row green"></div>
            <div style="margin-top: 20px; text-align: center; color: var(--success); font-size: 10px;">
                âœ” +15% Margin
            </div>
        </div>
    </div>

</body>
</html>
